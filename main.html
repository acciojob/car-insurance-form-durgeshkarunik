<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<body>
    <form action="post">
    <label for="Name">Name</label>
    <input type="text" name="Name" id="name" required>
    <br>
    <label for="Email">Email</label>
    <input type="email" name="Email" id="email" required>
    <br>
    <label for="Male">Male</label>
    <input type="radio" name="gender" required> <br>
    <label for="Female">Female</label>
    <input type="radio" name="gender" required > <br>
     <label for="Other">Other</label>
     <input type="radio" name="gender" required><br>
    <label for="Car Brands">Car Brands</label>
     <select name="Car Brand" id="cars">
        <option value="BMW">BMW</option>
        <option value="Audi">Audi</option>
        <option value="Mercedez">Mercedez</option>
     </select> <br>
     <label for="Car Age">Car Age</label>
     <input type="number" name="Car Age" min="0" max="50" id="carage" required> <br>
     <label for="Date of Purchase(dop)">Date of Purchase(dopc)</label>
     <input type="date" name="Date of Purchase(dopc)" id="dop" required>
    <br>
    <label for="Password">Password</label>
    <input type="password" name="Password" id="Password" required>
    <br>

	<button type="submit">submit</button>


    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
